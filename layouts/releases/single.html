{{ define "main" }}
<div class="px-4 pt-40 pb-28 max-w-4xl mx-auto text-lg leading-6">
	<a href="/releases/" class="inline-flex gap-2 mb-8 text-base text-gray-600 border border-gray-600 rounded-lg py-2 px-4 hover:bg-gray-100 transition"><img src="/images/left-arrow.svg" width="15">All releases</a>
	<article>
		<h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
		<p class="mb-2">Dashify <strong>{{ .Params.Version }}</strong></p>
		<p class="mb-8">Released <time datetime='{{ .Date.Format "2006-01-02" }}' class="font-semibold">{{ .Date.Format "2 January 2006" }}</time></p>
		<div class="prose prose-img:rounded-lg prose-img:border prose-img:border-gray-200 img-all-around-shadow max-w-none">
			{{ .Content }}
		</div>
	</article>
</div>
{{ end }}
