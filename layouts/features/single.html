{{ define "main" }}
<section class="pt-40 pb-32 px-8 text-center max-w-6xl mx-auto">
	<h1 class="text-5xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-br from-[#9D6095] to-[#E8A04D]">{{ .Title }}</h1>
	<p class="text-2xl mb-12 max-w-4xl font-medium mx-auto">{{ .Params.Subtitle }}</p>
	<img
		src="{{ .Params.ImageURL }}"
		alt="{{ .Params.ImageAlt }}"
		class="{{ .Params.ImageClasses }} mx-auto rounded-lg shadow-2xl"
	>
	<h2 class="text-4xl font-semibold mt-32 mb-12">Hereâ€™s everything it can do.</h2>
	<div class="grid sm:grid-cols-2 gap-4 text-left">
		{{ range .Params.highlights }}
		<div class="p-4 bg-gray-100 rounded-lg">
			<div class="flex mb-2">
				{{ if .icon }}<img src="{{ .icon }}" class="w-6 mr-2">{{ end }}
				<h2 class="font-bold text-lg">{{ .title }}</h2>
			</div>
			<p>{{ .description }}</p>
		</div>
		{{ end }}
	</div>
</section>
<section class="py-32 px-4 bg-gradient-to-b from-[#9D6095B3] to-[#E8A04DB3] border-t text-center">
	<h2 class="text-white text-5xl font-bold mb-16">Manage WooCommerce orders more effectively.</h2>
	<a
		href="/#pricing"
		class="py-4 px-6 rounded-full bg-gray-800 text-gray-50 text-xl font-semibold hover:shadow-lg transition"
	>
		Get Dashify
</a>
</section>
{{ end }}
