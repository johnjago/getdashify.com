<section class="pt-40 pb-12 md:pb-24 px-8 text-center max-w-6xl mx-auto">
	<h1 class="text-4xl md:text-5xl md:!leading-[3.5rem] text-balance font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-br from-[#9D6095] to-[#E8A04D]">{{ .Title }}</h1>
	<p class="text-2xl mb-12 max-w-4xl mx-auto">{{ .Params.Subtitle }}</p>
	<img
		src="{{ .Params.ImageURL }}"
		alt="{{ .Params.ImageAlt }}"
		class="{{ .Params.ImageClasses }} mx-auto rounded-lg shadow-2xl"
	>
	<div id="sub-features" class="scroll-mt-32 mt-20 md:mt-24 grid sm:grid-cols-2 gap-4 text-left">
		{{ range .Params.highlights }}
		<div class="p-4 bg-gray-100 rounded-lg">
			<div class="flex mb-2">
				{{ if .icon }}<img src="{{ .icon }}" class="w-6 mr-2">{{ end }}
				<h2 class="font-bold text-lg">
					{{ if .link }}
						<a href="{{ .link }}" class="underline">{{ .title }}</a>
					{{ else }}
						{{ .title }}
					{{ end }}
				</h2>
			</div>
			<p>{{ .description }}</p>
		</div>
		{{ end }}
	</div>
	{{ if and .Params.LinkText .Params.LinkURL }}
		<div class="text-center">
			<a
				href="{{ .Params.LinkURL }}"
				class="text-center w-full font-semibold p-4 bg-white border border-gray-300 rounded-full shadow-sm hover:shadow-lg transition"
			>
				{{ .Params.LinkText }}
			</a>
		</div>
	{{ end }}
</section>
{{ partial "end-cta.html" . }}
